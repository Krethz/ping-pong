<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirHockey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img class="logo-image" src="./resources/airhockeylogo.png" alt="">
    </div>
<main>
    

    <div id="landing" class="landing">
            <div class="landing-buttons"><button id="newGameButton">New Game</button></div>
            <div class="landing-buttons"><button id="viewGameButton">View Game</button></div>
    </div>

    <div id="gameTable" class="gameTable">
        <div class="gameTable--Header">
            <div><img class="heartIcon" src="./resources/pixelheart.png"></img>x<span id="livesPlayer1"></span></div>
            <div><img class="heartIcon" src="./resources/pixelheart.png"></img>x<span id="livesPlayer2"></span></div>
        </div>
        <div>
            <canvas id="myCanvas" width="600" height="320"></canvas>
        </div>
    </div>
    <script type="module" src="main.js"></script>

    <div class = "chat" id="chat">
        <div class = "chat-window" id = "chat-window">
           <ul id = "messages">
              <li class="msg">
                  <i class = "name">Host: </i>Hello and welcome to the chat!
              </li>
           </ul>
        </div>
        <form class="messageForm" id = "messageForm" autocomplete="off">
            <input class="chat-msg-field" type = "text" id = "msg-input" placeholder="Enter a message">
            <button class="chat-send-button" id = "msg-btn" type = "submit">Send</button>
        </form>
    </div>
</main>
    

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p id="modalText">Some text in the Modal..</p>
        </div>
    </div>

    <div id="pauseModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p id="pauseModalText">Some text in the Modal..</p>
        </div>
    </div>
    
</body>

</html>
